    <!-- <input type="text" id='value'>

    <script>
        function checkEmail(str)
        {

            let pattern = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return pattern.test(str);
            if(pattern.test(str))
            {
                document.write('true');
            }
            else
            {
                document.write('false');
            }
        }

        let b = checkEmail('Abcgmail.com');
        document.write(b);
     

    </script>
</body>
