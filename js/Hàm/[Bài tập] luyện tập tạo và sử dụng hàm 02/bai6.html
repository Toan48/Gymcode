<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let value = parseInt(prompt('nhập vào số nguyên:', ''));
        function check(number)
        {
            if(number >= 0)
            {
                document.write('số nguyên dương');
            }
            else
            {
                document.write('số nguyên âm');
            }
        }

        check(value);
    </script>
</body>
</html>
