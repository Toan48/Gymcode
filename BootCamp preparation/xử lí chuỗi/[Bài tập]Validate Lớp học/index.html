    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
            function check(str){
                let pattern = /^ACP[^a-zA-Z0-9 ][G, H, I, K, L, M]$/;
                if(pattern.test(str)){
                    return true;
                }
                else{
                    return false;
                }
            }

            let b = check('M0318G');
            console.log(b);

        </script>
    </body>
