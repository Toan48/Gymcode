<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    let Electriclamp = function()
    {
        this.status;
        this.turnOn = function()
        {
            this.status = true;
        }

        this.turnOff = function()
        {
            this.status = false;
        } 
    }

     let switchButton = function()
     {
         this.status;
         this.switchOff = function()
         {
            this.status = false;
         }
         this.switchOn = function()
         {
             this.status = true;
         }

         this.connectToLamp = function(electriclamp)
         {
             if(this.status == true)
             {
                 electriclamp.turnOn();        
             }
             if(this.status == false)
             {
                electriclamp.turnOff();
             }
         }
     }

     let electriclamp = new Electriclamp();
     let button = new switchButton();

     button.switchOn();
     button.connectToLamp(electriclamp);
     
     console.log(electriclamp.status);



    </script>
</body>
</html>
