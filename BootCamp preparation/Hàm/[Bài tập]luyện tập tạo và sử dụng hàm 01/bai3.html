<body>
    <html>
        <input type="text" id="a" placeholder="nhập vào số a">
        <input type="tex"  id="b" placeholder="nhập vào số b">
        <button type="button" onclick="check()">check</button>
    </html>
    <script>
        function check(number1, number2){
            number1 = parseInt(document.getElementById('a').value);
            number2 = parseInt(document.getElementById('b').value);
            if(number1 > number2)
            {
                alert('số' + number1 + '>' +number2)
            }
            else
            {
                sum = number1 + number2;
                alert('tổng ' +  sum);
            }
        }
    </script>
