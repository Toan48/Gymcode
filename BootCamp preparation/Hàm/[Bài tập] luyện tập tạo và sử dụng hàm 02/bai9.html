<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let names_arr = ['sonarika','yogesh','sumit','sonarika','vijay','anil', 'sonarika'];
 
        function checkValue(value,arr){
            let x=0;
            for(let i=0; i<arr.length; i++){
                let name = arr[i];
                if(name == value){
                    x =+ 1;
                }
            }
            document.write(x);
        }
        console.log('số lần xuất hiện : ' + checkValue('sonarika', names_arr) );
    </script>
</body>
</html>
