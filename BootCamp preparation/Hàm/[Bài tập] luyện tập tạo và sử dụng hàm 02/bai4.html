<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        let x = prompt();

        function check(value)
        {
            if(isNaN(value)){
	            document.write(value + " is not a number <br/>");
            }
            else{
	            document.write(value + " is a number <br/>");
            }
        }

        check(x);
    </script>
</body>
</html>
