<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function reverseArr(input)
        {
            var ret = new Array;
            for(var i = input.length-1; i >= 0; i--)
            {
                ret.push(input[i]);
            }
            return ret;
        }
        var a = [3,5,7,8]
        var b = reverseArr(a);
        document.write(b);
    </script>
</body>
</html>
