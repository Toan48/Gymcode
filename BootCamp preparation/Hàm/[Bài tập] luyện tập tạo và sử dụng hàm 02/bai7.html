<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        function swap(a, b){
            let tmp = a;
            a = b;
            b = tmp;
            return [a, b];
        }

        function main(){
            let x = parseInt(prompt('nhập số x: ', ''));
            let y = parseInt(prompt('nhập số y: ', ''));
            let result = swap(x,y);
            document.write("giá trị: " + result[0] + "giá trị y: " + result[1]); 
        }
        main();
    </script>
</body>
</html>
